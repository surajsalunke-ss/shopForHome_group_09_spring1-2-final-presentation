<h1 align="center" class="display-4 ">Sales</h1>
<br>

<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/products/css/style.css">

</head>

<body>
  <section class="ftco-section" style="padding-top: 10px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-wrap">
            <table class="table table-striped table-bordered">
              <thead class="thead-primary" style="background-color: brown;">
                <tr>
					        <th>Order #</th>
					        <th>Customer Name</th>
					        <th>Customer Email</th>
					        <th>Customer phone</th>
					        <th>Shipping Address</th>
					        <th>Total</th>
                  <th>Order Date</th>

					      </tr>




					    </thead>
					    <tbody>
					      <tr *ngFor="let order of page?.content">
                  <!-- <tr *ngFor="let productInfo of page?.content"> -->
					        <th scope="row" class="scope" >{{order.orderId}}</th>
					        <td>{{order.buyerName}}</td>
					        <td>{{order.buyerEmail}}</td>
					        <td>{{order.buyerPhone}}</td>
					        <td>{{order.buyerAddress}}</td>
                  <td>{{order.orderAmount | currency}}</td>
                  <td>{{order.createTime | date}}</td>

					      </tr>



              </tbody>
            </table>
            <app-pagination [currentPage]="page"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/products/js/jquery.min.js"></script>
  <script src="assets/products/js/popper.js"></script>
  <script src="assets/products/js/bootstrap.min.js"></script>
  <script src="assets/products/js/main.js"></script>

</body>

</html>
